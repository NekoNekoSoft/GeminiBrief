name: US Stock Briefing Bot

on:
  schedule:
    - cron: '*/10 * * * *' # 10분마다 실행
  workflow_dispatch:      # 수동 실행 버튼

# ★ 봇이 기억장치(news_log.txt)를 수정할 수 있는 권한 부여
permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 코드 가져오기
      uses: actions/checkout@v3

    - name: 파이썬 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 필요한 도구 설치
      # beautifulsoup4(웹 분석), pytz(시간 계산) 추가됨
      run: |
        pip install requests python-telegram-bot duckduckgo-search beautifulsoup4 pytz

    - name: 봇 실행
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        # 7개의 API 키 전달
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GEMINI_API_KEY_2: ${{ secrets.GEMINI_API_KEY_2 }}
        GEMINI_API_KEY_3: ${{ secrets.GEMINI_API_KEY_3 }}
        GEMINI_API_KEY_4: ${{ secrets.GEMINI_API_KEY_4 }}
        GEMINI_API_KEY_5: ${{ secrets.GEMINI_API_KEY_5 }}
        GEMINI_API_KEY_6: ${{ secrets.GEMINI_API_KEY_6 }}
        GEMINI_API_KEY_7: ${{ secrets.GEMINI_API_KEY_7 }}
      run: python bot.py

    # ★ 뉴스 기록 저장 (중복 방지용)
    - name: 뉴스 로그 저장 (Git Commit)
      run: |
        git config --global user.name "StockBot"
        git config --global user.email "bot@github.com"
        git add news_log.txt || true
        git commit -m "Update news log" || true
        git push || true

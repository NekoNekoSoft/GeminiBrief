name: US Stock Briefing Bot

on:
  schedule:
    - cron: '5 * * * *' # 매 시간 5분에 실행
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 코드 가져오기
      uses: actions/checkout@v3

    - name: 파이썬 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 필요한 도구 설치
      # 구글 라이브러리 제거 -> requests 설치
      run: |
        pip install requests python-telegram-bot duckduckgo-search

    - name: 봇 실행
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python bot.py

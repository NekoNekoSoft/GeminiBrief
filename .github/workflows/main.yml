name: US Stock Briefing Bot

on:
  schedule:
    # ┌───────────── 분: 매시간 13분
    # │  ┌───────────── 시: UTC 22시~23시(한국 아침 7~8시) 그리고 0시~16시(한국 아침 9시~새벽 1시)
    # │  │              (즉, 한국시간 새벽 02:13 ~ 06:13 사이는 작동 안 함)
    # │  │  ┌───────────── 일
    # │  │  │ ┌───────────── 월
    # │  │  │ │ ┌───────────── 요일
    # │  │  │ │ │
    - cron: '13 22-23,0-16 * * *'
  workflow_dispatch:      # 수동 실행 버튼

# 봇 권한 설정
permissions:
  contents: write

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - name: 저장소 코드 가져오기
      uses: actions/checkout@v3

    - name: 파이썬 설정
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 필요한 도구 설치
      run: |
        pip install requests python-telegram-bot duckduckgo-search beautifulsoup4 pytz

    - name: 봇 실행
      env:
        TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        # 7개의 API 키
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GEMINI_API_KEY_2: ${{ secrets.GEMINI_API_KEY_2 }}
        GEMINI_API_KEY_3: ${{ secrets.GEMINI_API_KEY_3 }}
        GEMINI_API_KEY_4: ${{ secrets.GEMINI_API_KEY_4 }}
        GEMINI_API_KEY_5: ${{ secrets.GEMINI_API_KEY_5 }}
        GEMINI_API_KEY_6: ${{ secrets.GEMINI_API_KEY_6 }}
        GEMINI_API_KEY_7: ${{ secrets.GEMINI_API_KEY_7 }}
      run: python bot.py

    - name: 뉴스 로그 저장 (Git Commit)
      run: |
        git config --global user.name "StockBot"
        git config --global user.email "bot@github.com"
        git add news_log.txt || true
        git commit -m "Update news log" || true
        git push || true
